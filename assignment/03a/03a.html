<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Third</title>
	<style type="text/css">
		body {
			background-color: black;
		}
		h1, p {
			color:  white;
		}
		img { 
			/* this is how you center an image */
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>

	<h1 style="text-align:center">This is a heading</h1>
	<p style="text-align:center">This is a paragraph</p>
	<img src="../images/man.jpeg" width=300 style="position:center">
</body>
</html>
