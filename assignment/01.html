<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Special characters</title>

	<style type="text/css">
		td {
			text-align: center;
		}
	</style>
</head>
<body>
  
  <table border="">
  	<tr>
  		<th>Character</th>
  		<th>Entity</th>
  	</tr>
  	<tr>
  		<td>&amp;</td>
  		<td>amp;</td>
  	</tr>
  	<tr>
  		<td>&lt;</td>
  		<td>lt;</td>
  	</tr>
  	<tr>
  		<td>&gt;</td>
  		<td>gt;</td>
  	</tr>
  	<tr>
  		<td>&quot;</td>
  		<td>quot;</td>
  	</tr>
  	<tr>
  		<td>&apos;</td>
  		<td>apos;</td>
  	</tr>
  	<tr>
  		<td>&frac14;</td>
  		<td>frac14;</td>
  	</tr>
  	<tr>
  		<td>&frac12;</td>
  		<td>frac12;</td>
  	</tr>
  	<tr>
  		<td>&frac34;</td>
  		<td>frac34;</td>
  	</tr>
  	<tr>
  		<td>&deg;</td>
  		<td>deg;</td>
  	</tr>
  	<tr>
  		<td>&nbsp;</td>
  		<td>nbsp; non breaking space</td>
  	</tr>
  	<tr>
  		<td>&copy;</td>
  		<td>copy;</td>
  	</tr>
  	<tr>
  		<td>&euro;</td>
  		<td>euro;</td>
  	</tr>
  </table>

</body>
</html>
