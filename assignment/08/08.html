<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Enter Your Details</title>
	<style type="text/css">
		body{
			background-color: lightyellow;
		}
	</style>
</head>
<body>
	<h1>Enter details</h1>

	<form action="submitted.html">

		<p>Enter name and USN:</p>
		<label>Fullname</label>
		<input type="text" name="fullname">
		<br>
		<br>
		<label>USN</label>
		<input type="text" name="usn">
		<br>

		<p>Select Year: </p>
		<input type="radio" name="year" value="First">
		<label>First</label><br>
		<input type="radio" name="year" value="Second">
		<label>Second</label><br>
		<input type="radio" name="year" value="Third">
		<label>Third</label><br>

		<br>

		<input type="submit" value="Submit">

	</form>

</body>
</html>
