<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lists</title>
	<style type="text/css">
		#list1 {
			list-style: upper-roman;
		}
		#list2 {
			list-style: decimal;
		}
		#list3 {
			list-style: upper-roman;
		}
		#list4 {
			list-style: lower-roman;
		}
	</style>
</head>
<body>
	<h1>Beverages</h1>

	<ol id="list1">
		<li> Coffee </li>
		<li> Tea </li>
		<li> Milk </li>
	</ol>
	<ol id="list2" start=50>
		<li> Coffee </li>
		<li> Tea </li>
		<li> Milk </li>
	</ol>
	<ol id="list3" start=6>
		<li> Coffee </li>
		<li> Tea </li>
		<li> Milk </li>
	</ol>
	<ol id="list4" start=6>
		<li> Coffee </li>
		<li> Tea </li>
		<li> Milk </li>
	</ol>

</body>
</html>
